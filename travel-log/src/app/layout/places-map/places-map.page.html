<ion-header>
  <ion-toolbar>
    <ion-title>PlacesMap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> Les endroits de la map. </ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="tab.path" *ngFor="let tab of tabs">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
