<ion-card>
    <ion-item line="none">
        <ion-label>
            <ion-text line="none"color="primary" style="font-size: 12px;">{{trip.createdAt | date:'longDate':'fr'}}</ion-text>
            <ion-card-title line="none"color="dark">{{ trip.title }}</ion-card-title>
            <ion-card-content line="none"color="dark">
                {{ trip.description }}
            </ion-card-content>
        </ion-label>
        <ion-note detail slot="end" color="primary">
            <ion-icon class="arrow-mini"></ion-icon>
        </ion-note>
    </ion-item>
</ion-card>
