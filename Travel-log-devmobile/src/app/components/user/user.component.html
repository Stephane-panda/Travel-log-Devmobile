<ion-card (click)="viewTripDetails()">
    <ion-card-header>
        <ion-text color="primary" style="font-size: 12px;">{{trip.createdAt | date:'longDate':'fr'}}</ion-text>
        <ion-card-title style="font-weight: 500; font-size: 20px;" color="dark">{{ trip.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content color="dark">
        {{ trip.description }}
    </ion-card-content>
</ion-card>
