<ion-header translucent>
      <ion-toolbar>
        <ion-title>Liste des balade</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar placeholder="Chercher"[(ngModel)]="searchValue"(ionInput)="getListTrips()" (ionClear)="cancelSearch()"></ion-searchbar>
      </ion-toolbar>
</ion-header>
    <ion-content fullscreen>
        <app-trip *ngFor='let trip of trips' [trip]="trip"></app-trip>
    </ion-content>
