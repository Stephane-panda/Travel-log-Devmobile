<ion-content color="tertiary" class="has-header">
        <ion-button (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
  <ion-text color="dark">
    <h1 class="ion-padding">Toutes les balade</h1>
  </ion-text>
  <ion-searchbar placeholder="Chercher une balade..." [(ngModel)]="searchValue" (ionInput)="getListTrips()" (ionClear)="cancelSearch()">
  </ion-searchbar>
  <app-trip *ngFor='let trip of trips' [trip]="trip"></app-trip>
</ion-content>
