<ion-content color="tertiary" class="has-header">
  <ion-text color="dark">
    <h1 class="ion-padding">Ajouter une balade</h1>
  </ion-text>
  <form id="form"#form="ngForm" (ngSubmit)="saveTrip()"class="ion-padding">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div >
            <ion-item class="roundedInput" padding>
              <ion-input name="title" type="text" placeholder="Titre" [(ngModel)]="createtripRequest.title" required>
              </ion-input>
            </ion-item>
            <ion-item class="roundedInput" padding>
              <ion-input class="input"name="desc" type="text" placeholder="Description" [(ngModel)]="createtripRequest.description"
                required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="primary" >Ajouter une balade</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
