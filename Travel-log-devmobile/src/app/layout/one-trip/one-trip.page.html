<ion-content *ngIf="trip" color="tertiary" class="has-header" style="padding: 20px;">
        <ion-button (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button> 
  <ion-icon [routerLink]="'/trip-list/'"
  routerDirection="backward" name="arrow-back" color="dark" style="font-size: 30px; margin-left: 20px; margin-right: 20px; margin-top: 20px;" tappable></ion-icon>
  <ion-text color="dark"> <!-- back buton  -->
    <h2 style="margin-left: 20px; margin-right: 20px; font-weight: 700;">{{ trip?.title }}</h2>
    <p style="margin-left: 20px; margin-right: 20px; font-size: 12px; color: #FC8C29;">
      {{trip?.createdAt | date:'longDate':'fr'}}</p>
    <p style="margin-left: 20px; margin-right: 20px;">{{ trip?.description }}</p>
  </ion-text>
  <img src="https://www.zupimages.net/up/21/04/jv7w.jpeg" style="width: 100%;" />
  <ion-button *ngIf="user?.id === trip?.userId" (click)="Delete()">Supprimer</ion-button>
  <ion-button *ngIf="user?.id === trip?.userId">Modifier</ion-button>
</ion-content>
